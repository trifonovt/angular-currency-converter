<section class="main">
    <article>
        <h1>Currency Converter</h1>
        <form class="form-inline">
            <div class="form-group">
                <input type="number" class="form-control" id="amount" min="0.01" step="0.01" max="99999999999" required/>
            </div>
            <div class="form-group">
                <select class="form-control" id="from">
                  <option>EUR</option>
                  <option>USD</option>
                  <option>CHF</option>
                  <option>GBP</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="to">
                  <option>EUR</option>
                  <option>USD</option>
                  <option>CHF</option>
                  <option>GBP</option>
                </select>
            </div>
            <button class="btn btn-primary">Calculate Currency</button>
        </form>
        <div id="calculated-amount">
        </div>
        <p class="info">Currency exchange source http://data.fixer.io</p>
    </article>
</section>
<footer>
    <p>Copyright 2019 Currency Converter by Trifon Trifonov</p>
</footer>
